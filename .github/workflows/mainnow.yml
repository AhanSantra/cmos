name: Extract MSI and Upload Artifact

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  extract-msi:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install lessmsi
        run: |
          choco install lessmsi -y
        shell: powershell

      - name: Find MSI file
        id: findmsi
        run: |
          $msi = Get-ChildItem -Path . -Filter *.msi | Select-Object -First 1
          if (-not $msi) { Write-Error "No MSI file found!" }
          echo "msi=$($msi.FullName)" >> $env:GITHUB_OUTPUT
        shell: powershell

      - name: Extract MSI with lessmsi
        run: |
          mkdir extracted
          lessmsi x "${{ steps.findmsi.outputs.msi }}" extracted
        shell: powershell

      - name: Zip extracted folder
        run: |
          Compress-Archive -Path extracted\* -DestinationPath extracted.zip
        shell: powershell

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: msi-extracted
          path: extracted.zip
