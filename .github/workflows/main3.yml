name: Build YouTube PiP Extension

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build extension
        run: |
          mkdir -p dist
          zip -r dist/youtube-pip-extension.zip manifest.json src/ icons/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: youtube-pip-extension
          path: dist/youtube-pip-extension.zip
