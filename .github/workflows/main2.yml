name: Download EasyBCD

on:
  workflow_dispatch:

jobs:
  download:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Download EasyBCD installer from SourceForge
        run: |
          curl -L -o EasyBCD.exe "https://sourceforge.net/projects/easybcd/files/latest/download"

      - name: Upload installer as artifact
        uses: actions/upload-artifact@v4
        with:
          name: EasyBCD-installer
          path: EasyBCD.exe
