name: Download and Zip Linux Mint ISO

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Linux Mint version"
        required: true
        default: "21.3"
      edition:
        description: "Edition (cinnamon, mate, xfce)"
        required: true
        default: "cinnamon"

jobs:
  zip-iso:
    runs-on: ubuntu-latest
    steps:
      - name: Download Linux Mint ISO
        run: |
          curl -L -o linuxmint.iso \
          https://mirrors.edge.kernel.org/linuxmint/stable/${{ github.event.inputs.version }}/linuxmint-${{ github.event.inputs.version }}-${{ github.event.inputs.edition }}-64bit.iso

      - name: Zip ISO file
        run: zip linuxmint.zip linuxmint.iso

      - name: Upload ZIP as artifact
        uses: actions/upload-artifact@v4
        with:
          name: linuxmint-zip
          path: linuxmint.zip
